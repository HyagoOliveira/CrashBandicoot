<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
<link href="survey-a4446d5f66d6fdfa9d6b.min.css" rel="stylesheet"><script type="text/javascript" src="vendors-a4446d5f66d6fdfa9d6b.min.js"></script><script type="text/javascript" src="survey-a4446d5f66d6fdfa9d6b.min.js"></script></head>

<body>

  <div id="survey-view" class="scene">
    <div class="scene-inner">
      <div class="content">
        <div class="header">
          <div class="king-logo"></div>
          <span id="CloseButton" class="close close-button html-placeholder" title="Close">
            <span class="close-button-ico"></span>
          </span>
        </div>
        <div class="scene-body scene-body--gradient">
          <div id="survey-content">
            <div id="active-question-title" class="title"></div>
            <div id="message" class="description html-placeholder"></div>
            <div id="answer-list">
              <div class="option-line">
                <input type="checkbox" id="a1">
                <label for="a1"><span></span></label>
              </div>
              <div class="option-line">
                <input type="checkbox" id="a2">
                <label for="a2"><span></span></label>
              </div>
              <div class="option-line">
                <input type="checkbox" id="a3">
                <label for="a3"><span></span></label>
              </div>
              <div class="option-line">
                <input type="checkbox" id="a4">
                <label for="a4"><span></span></label>
              </div>
              <div class="option-line">
                <input type="checkbox" id="a5">
                <label for="a5"><span></span></label>
              </div>
            </div>
          </div>

          <div id="buttons-group" class="buttons">
            <button id="PREVIOUS" disabled class="cta-button html-placeholder">Previous</button>
            <button id="NEXT" disabled class="cta-button html-placeholder">Next</button>
            <button id="BUTTON" disabled class="cta-button html-placeholder">Send</button>
            <button id="SKIP" class="cta-button html-placeholder">Skip</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content of the message -->
  <div id="content" style="display: none;">
    <div id="QUESTION" class="question html-placeholder"></div>
    <div class="answers">
      <div id="ANSWER1" class="html-placeholder"></div>
      <div id="ANSWER2" class="html-placeholder"></div>
      <div id="ANSWER3" class="html-placeholder"></div>
      <div id="ANSWER4" class="html-placeholder"></div>
      <div id="ANSWER5" class="html-placeholder"></div>
    </div>

    <div id="QUESTION2" class="question html-placeholder"></div>
    <div class="answers">
      <div id="ANSWER2_1" class="html-placeholder"></div>
      <div id="ANSWER2_2" class="html-placeholder"></div>
      <div id="ANSWER2_3" class="html-placeholder"></div>
      <div id="ANSWER2_4" class="html-placeholder"></div>
      <div id="ANSWER2_5" class="html-placeholder"></div>
    </div>

    <div id="QUESTION3" class="question html-placeholder"></div>
    <div class="answers">
      <div id="ANSWER3_1" class="html-placeholder"></div>
      <div id="ANSWER3_2" class="html-placeholder"></div>
      <div id="ANSWER3_3" class="html-placeholder"></div>
      <div id="ANSWER3_4" class="html-placeholder"></div>
      <div id="ANSWER3_5" class="html-placeholder"></div>
    </div>

    <!-- @TMP: waiting to client integration -->
    <div id="CUSTOM_DATA" class="html-placeholder">{"multiAnswers": [true]}</div>
  </div>

</body>

</html>
